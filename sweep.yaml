# sweep.yaml

program: run.py
method: bayes  # bayes, grid, random
metric:
  name: val/avg_loss
  goal: minimize
parameters:
  optimizer.name:
    values: ["AdamW", "Adam", "SGD"]
  optimizer.lr:
    distribution: log_uniform_values
    min: !!float 1e-5
    max: 0.001
  optimizer.weight_decay:
    distribution: log_uniform_values
    min: !!float 1e-5
    max: 0.01

  training.num_epochs:
    values: [10, 20]
  training.validate_every_n_steps:
    values: [100, 200, 300]

  data.batch_size:
    values: [64, 128, 256]
